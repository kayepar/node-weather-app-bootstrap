<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles2.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/18182a291d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {

                var form = document.getElementById('needs-validation');

                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        form.classList.add('was-validated');
                    } else {

                        if (document.getElementById('address-text').value === '!') {
                            document.getElementById('address-text').classList.add('is-invalid');
                            document.getElementById('address-feedback').innerHTML =
                                'Unable to find location.';
                            form.classList.remove('was-validated');
                        } else {
                            form.classList.add('was-validated');
                            document.getElementById('address-feedback').innerHTML = '';
                        }
                    }
                    event.preventDefault();
                    event.stopPropagation();
                }, false);
            }, false);
        })();
    </script>
</head>

<body>
    <div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
        <div class="container-fluid header">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
                    <a class="navbar-brand" href="">myWeather</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/help">Help</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <!-- Begin page content -->
        <main role="main" class="flex-grow-1 overflow-auto"> 
            <div class="container-fluid">
                <form class="mt-5" id="needs-validation" novalidate>
                    <div class="form-row justify-content-sm-center">
                        <div class="col-sm-auto my-3">Use this site to get your weather!</div>
                    </div>
                    <div class="form-row justify-content-sm-center">
                        <div class="col-sm-auto mb-1">
                            <div class="form-group">
                                <input type="text" class="form-control" id="address-text" placeholder="Address"
                                    required>
                                <div class="invalid-feedback" id="address-feedback">
                                    Please enter a valid address
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-auto mb-3">
                            <button type="submit" class="btn btn-secondary" id="search-button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <div class="footer">
            <footer class="container-fluid flex-grow-0 flex-shrink-1">
                <div class="row">
                    <div class="col"> Â© Copyright 2020 {{name}} </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
